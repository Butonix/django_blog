{% extends "account/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block local-account %}
    <div class="local-header"><h4>{% trans "Set Password" %}</h4></div>
    <form method="POST" action="{% url 'account_set_password' %}" class="login password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="primaryAction" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock local-account %}
