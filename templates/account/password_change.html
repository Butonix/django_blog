{% extends "account/user_detail.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block local-account %}
    <div class="local-header"><h4>{% trans "Change Password" %}</h4></div>
    <form method="POST" action="{% url 'account_change_password' %}" class="login password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="action" class="primaryAction">{% trans "Change Password" %}</button>
    </form>
{% endblock local-account %}
